<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
  </style>
  <meta charset="UTF-8">
  <title>쿠폰 발급 서비스</title>
</head>
<body>
  <div style="width: 100%; display: flex; flex-direction: row-reverse;">
    <button type="button" class="btn btn-success" style="margin: 5px 10px"
      th:if="${userId == null}"
      th:onclick="|location.href='@{/login}'|">로그인</button>

    <button type="button" class="btn btn-danger" style="margin: 5px 10px"
            th:if="${userId != null}"
            th:onclick="clearLoginCookie()">로그아웃</button>
    <div th:if="${userId != null}" style="margin: 5px 10px" >로그인 유저: <span th:text="${userId}"></span></div>
  </div>

  <div style="width: 300px; height: 400px; margin: 0 auto; display: flex; flex-direction: column; justify-content: center">
    <div style="margin: 10px">남은 쿠폰 수: <span th:text="${remainCouponCount}"></span></div>
    <button type="button" class="btn btn-outline-secondary" style="margin-bottom: 10px" th:onclick="giveCouponV1([[${couponId}]])">쿠폰 발급 하기</button>
    <button type="button" class="btn btn-outline-danger" th:onclick="giveCouponV1_10([[${couponId}]])">쿠폰 '따닥 (10회)' 발급 하기 (v1)</button>
    <button type="button" class="btn btn-outline-warning" th:onclick="giveCouponV2_10([[${couponId}]])">쿠폰 '따닥 (10회)' 발급 하기 (v2)</button>
  </div>
</body>
<script th:inline="javascript">
  const giveCouponV1 = async (couponId) => {
    try {
      const response = await axios.post(`/api/v1/coupons/${couponId}`)
      console.log('res', response)
    } catch (e) {
      console.log(e)
      alert(e?.response?.data?.message)
    } finally {
      location.reload()
    }
  }

  const giveCouponV2 = async (couponId) => {
    try {
      const response = await axios.post(`/api/v2/coupons/${couponId}`)
      console.log('res', response)
    } catch (e) {
      console.log(e)
      alert(e?.response?.data?.message)
    } finally {
      location.reload()
    }
  }

  const giveCouponV1_10 = (couponId) => {
    for (let i = 0; i < 10; i++) {
      giveCouponV1(couponId)
    }
  }

  const giveCouponV2_10 = (couponId) => {
    for (let i = 0; i < 10; i++) {
      giveCouponV2(couponId)
    }
  }

  const clearLoginCookie = () => {
    document.cookie =  'userId=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    location.href='/'
  }
</script>
</html>
